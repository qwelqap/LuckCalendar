
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <!-- Theme color affects Android status bar coloring in PWA (incl. installed/standalone). -->
    <!-- Default to Page 1 (home); React will adjust at runtime when navigating. -->
    <meta name="theme-color" content="#b7edd8" />
    <meta name="description" content="A comprehensive luck tracking and fortune prediction application" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Android status bar transparency -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="LuckCalendar" />
    <link rel="icon" type="image/x-icon" href="/LuckTracker.ico" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>LuckCalendar</title>
    <!--
      Minimal “first paint” splash (before React + CSS bundle loads).
      Note: OS-level PWA launch screens may still show the app icon briefly;
      this provides an in-app splash that matches the UI style.
    -->
    <style>
      :root { color-scheme: light; }
      html, body { height: 100%; }
      body { margin: 0; background: #ffffff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      #pwa-splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 99999;
      }
      .pwa-splash-card {
        width: min(360px, calc(100vw - 48px));
        padding: 28px 26px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.82);
        border: 1px solid rgba(255, 255, 255, 0.65);
        box-shadow: 0 18px 50px rgba(15, 23, 42, 0.08);
        -webkit-backdrop-filter: blur(24px);
        backdrop-filter: blur(24px);
        text-align: center;
      }
      .pwa-splash-title {
        font-size: 28px;
        font-weight: 800;
        letter-spacing: -0.02em;
        color: #0f172a;
      }
    </style>
    <!-- Styles are bundled via Vite in `index.css` for offline/PWA support -->
  </head>
  <body>
    <div id="pwa-splash" role="status" aria-live="polite" aria-label="Loading">
      <div class="pwa-splash-card">
        <div class="pwa-splash-title">LuckCalendar</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
